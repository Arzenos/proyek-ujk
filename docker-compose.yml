version: '3.8'
services:
  web:
    build: .
    ports: ["80:80"]
    container_name: web_ujk

  prometheus:
    image: prom/prometheus
    volumes: [./prometheus.yml:/etc/prometheus/prometheus.yml]
    ports: ["9090:9090"]

  grafana:
    image: grafana/grafana
    ports: ["3000:3000"]
    depends_on: [prometheus]

  node-exporter:
    image: prom/node-exporter
    ports: ["9100:9100"]
